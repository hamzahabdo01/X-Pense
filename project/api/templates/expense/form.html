{% extends 'core/base.html' %} {% block content %}

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}

  <div class="space-y-4">{{ form.as_p }}</div>

  {% if form.errors or form.non_field_errors %}
  <div class="mb-3 p-6 bg-red-100 rounded-xl">
    {% for field in form %} {{ field.errors }} {% endfor %} {{
    form.non_field_errors }}
  </div>
  {% endif %}

  <button
    class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white"
  >
  {% if expense %}Update{% else %}Create{% endif %}
  </button>
  <a href="../dashboard" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Cancel</a>
</form>
{% endblock %}
