{% extends 'core/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this expense?</p>
    <button type="submit" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Yes, delete</button>
    <a href="{% url 'expense:dashboard' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Cancel</a>
</form>
{% endblock %}
